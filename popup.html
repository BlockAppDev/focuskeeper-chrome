<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:500" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

  <div id="fm" class="pad">
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <label id='fm-title'>Focus Mode</label>
  </div>

  <div class="pad">
    <div id='usage'>
      <h2>USAGE TODAY</h2>
      <div id='time-main'>3h 27m</div>
    </div>
  </div>

  <div class="card pad">
    <h2>ACTIVE TABS</h2>
    <div id='active-items'></div>
  </div>

  <div class="card pad">
    <h2>HISTORY</h2>
    <div id='history-items'></div>
  </div>


  <script src="scripts/jquery-3.4.0.slim.min.js"></script>
  <script src="scripts/popup.js"></script>
</body>

</html>
